# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - monzowatchdog-js

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.13'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          pushd './'
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"
          popd

      # --- FIX: Use "." to capture hidden folders like .python_packages ---
      - name: Zip artifact for deployment
        run: zip -r release.zip . -x "venv/*" ".git/*" ".github/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          rm release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1782651AB0A945848F6BDB5FBF6764F0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_986CF350B5F740FC822AD20AE0A7EFD1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_12BD66AF89804D029B37AEC8BFA81F98 }}

      - name: Ensure AzureWebJobsStorage app setting exists
        env:
          FUNCTION_APP_NAME: monzowatchdog-js
          STORAGE_CONNECTION_STRING: ${{ secrets.AZUREWEBJOBSSTORAGE }}
          STORAGE_ACCOUNT_NAME: ${{ secrets.AZUREWEBJOBSSTORAGE_ACCOUNTNAME }}
        run: |
          resource_group=$(az functionapp list --query "[?name=='$FUNCTION_APP_NAME'].resourceGroup | [0]" -o tsv)
          if [ -z "$resource_group" ]; then
            echo "::error::Unable to find resource group for $FUNCTION_APP_NAME"
            exit 1
          fi

          existing=$(az functionapp config appsettings list \
            --name "$FUNCTION_APP_NAME" \
            --resource-group "$resource_group" \
            --query "[?name=='AzureWebJobsStorage' || name=='AzureWebJobsStorage__accountName'].name" \
            -o tsv)

          if [ -n "$existing" ]; then
            echo "Storage app setting already configured: $existing"
            exit 0
          fi

          if [ -n "$STORAGE_CONNECTION_STRING" ]; then
            az functionapp config appsettings set \
              --name "$FUNCTION_APP_NAME" \
              --resource-group "$resource_group" \
              --settings AzureWebJobsStorage="$STORAGE_CONNECTION_STRING"
            echo "Configured AzureWebJobsStorage from secret AZUREWEBJOBSSTORAGE."
            exit 0
          fi

          if [ -n "$STORAGE_ACCOUNT_NAME" ]; then
            az functionapp config appsettings set \
              --name "$FUNCTION_APP_NAME" \
              --resource-group "$resource_group" \
              --settings AzureWebJobsStorage__accountName="$STORAGE_ACCOUNT_NAME"
            echo "Configured AzureWebJobsStorage__accountName from secret AZUREWEBJOBSSTORAGE_ACCOUNTNAME."
            exit 0
          fi

          echo "::error::Neither AzureWebJobsStorage nor AzureWebJobsStorage__accountName is configured on the app, and no fallback secrets were provided (AZUREWEBJOBSSTORAGE / AZUREWEBJOBSSTORAGE_ACCOUNTNAME)."
          exit 1

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'monzowatchdog-js'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
